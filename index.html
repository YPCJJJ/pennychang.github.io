  <link rel="stylesheet" href="styles.v2.css?v=2025-08-15-1">
  <style>
    :root{--container:1180px;--border:#eee;--muted:#6b7280;--shadow:0 8px 30px rgba(0,0,0,.06)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI','Noto Sans','PingFang TC','Microsoft JhengHei',sans-serif;color:#0a0a0a;line-height:1.6}
    .container{max-width:var(--container);margin:0 auto;padding:0 20px}
    .site-header{position:sticky;top:0;background:rgba(255,255,255,.8);backdrop-filter:saturate(180%) blur(12px);border-bottom:1px solid rgba(0,0,0,.04);z-index:10}
    .nav{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;height:64px}
    .nav-left,.nav-right{display:flex;gap:18px;align-items:center}
    .nav-link{color:#1f2937;text-decoration:none;font-weight:500;opacity:.8}.nav-link:hover{opacity:1}
    .brand{font-family:"Playfair Display",serif;font-weight:700;font-size:22px;color:#111827;text-decoration:none;letter-spacing:.5px}
    .icon-link{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border:1px solid var(--border);border-radius:50%;text-decoration:none;color:#111}
    .hero{text-align:center;padding:72px 20px 36px}
    .hero h1{font-family:"Playfair Display",serif;font-size:clamp(28px,5vw,56px);line-height:1.15;margin:0 0 12px}
    .hero p{margin:0;color:var(--muted)}
    .grid{margin-top:28px;display:grid;gap:14px;grid-template-columns:repeat(1,1fr)}
    @media (min-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:1040px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{display:block;position:relative;border:1px solid var(--border);border-radius:12px;overflow:hidden;text-decoration:none;color:inherit;background:#f5f5f5}
    .card img{display:block;width:100%;height:100%;aspect-ratio:16/11;object-fit:cover;transform:translateZ(0);transition:transform .45s ease, filter .45s ease;filter:saturate(96%)}
    .card:hover img{transform:scale(1.04);filter:saturate(108%)}
    .card figcaption{position:absolute;left:0;right:0;bottom:0;padding:14px 16px;font-size:14px;color:#fff;background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.55) 100%)}
    .resume{display:flex;justify-content:center;padding:36px 0 6px}
    .resume a{display:inline-block;border:1px solid var(--border);border-radius:10px;padding:10px 14px;text-decoration:none;color:#111;box-shadow:var(--shadow)}
    .site-footer{text-align:center;color:var(--muted);padding:40px 0 60px;font-size:12px}
  </style>
